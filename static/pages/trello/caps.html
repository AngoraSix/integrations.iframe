<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
      select {
        height: 30px;
      }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <form id="caps">
      <label for="effort">Effort (h):</label>
      <input
        value="0"
        type="number"
        min="0"
        max="30"
        step="0.5"
        name="effort"
        id="effortInput"
      />

      <label for="complexity">Complexity (1-5):</label>
      <input
        value="3"
        type="number"
        min="1"
        max="5"
        step="1"
        name="complexity"
        id="complexityInput"
      />

      <label for="modifier">Industry Modifier:</label>
      <select name="modifier" id="industryInput">
        <option value="software">Software (x1.5)</option>
        <option value="web-design">Web Design (x1.5)</option>
      </select>

      <label for="caps">RESULTING CAPS:</label>
      <input
        disabled
        type="number"
        step="0.01"
        name="capsOutput"
        id="capsOutput"
      />

      <button type="submit" class="mod-primary">Save</button>
    </form>
    <script src="/static/js/trello/caps.js"></script>
  </body>
</html>
